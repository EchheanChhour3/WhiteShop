<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-gray-300">
    <header class="sticky top-0 z-50 w-full">
        <nav class="backdrop-blur-md dark:bg-gray-900">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a
              href="index.html"
              class="flex items-center space-x-3 rtl:space-x-reverse">
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >White Shop</span
              >
            </a>
            <div
              class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
              <button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Get started
              </button>
              <button
                data-collapse-toggle="navbar-cta"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta"
                aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-cta">
              <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                  <a
                    href="index.html"
                    class="block py-2 text-xl px-3 md:p-0 text-gray-900 bg-blue-700 rounded-sm md:bg-transparent  md:dark:text-blue-500"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="product.html"
                    class="block py-2 text-xl px-3 md:p-0 text-blue-700 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Product</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <main class="mx-{200px}">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Search and Filters -->
        <div class="bg-gray-200 shadow-sm mb-6">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <!-- Search Input -->
              <div class="lg:col-span-2">
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input 
                  type="text" 
                  id="search-input" 
                  placeholder="Search products..." 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
              </div>
              
              <!-- Category Filter -->
              <div>
                <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select 
                  id="category-filter" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="all">All Categories</option>
                </select>
              </div>
              
              <!-- Rating Filter -->
              <div>
                <label for="rating-filter" class="block text-sm font-medium text-gray-700 mb-1">Min Rating</label>
                <select 
                  id="rating-filter" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="">Any Rating</option>
                  <option value="4">4+ Stars</option>
                  <option value="3">3+ Stars</option>
                  <option value="2">2+ Stars</option>
                  <option value="1">1+ Stars</option>
                </select>
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <!-- Price Range -->
              <div>
                <label for="price-range" class="block text-sm font-medium text-gray-700 mb-1">
                  Max Price: <span id="price-value">$100</span>
                </label>
                <input 
                  type="range" 
                  id="price-range" 
                  min="0" 
                  max="100" 
                  step="1" 
                  class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                >
              </div>
              
              <!-- Sort By -->
              <div>
                <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select 
                  id="sort-by" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="default">Default</option>
                  <option value="price-asc">Price: Low to High</option>
                  <option value="price-desc">Price: High to Low</option>
                  <option value="rating">Highest Rating</option>
                  <option value="popularity">Most Popular</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Results Count -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <p class="text-sm text-gray-600 mb-2">
            Showing <span id="results-count" class="font-medium">0</span> products
          </p>
        </div>
        
        <!-- Products Container -->
        <div id="products-container" class="max-w-screen-2xl mx-auto"></div>
    </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
